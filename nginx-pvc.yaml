apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  labels:
    name: nginx-pvc
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: nginx:latest
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc-pvc
spec:
  selector:
    name: nginx-pvc
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

